<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <h2 class="title">Etch-a-sketch</h2>
    <div class="top">
        <div class="left">
            <div>
                <p>Pen Color</p>
                <input id="color" type="color" value="#0000FF">
            </div>
            <div>
                <p id="bg">Background Color</p>
                <input id="bg-color" type="color" value="#FFFFFF" >
            </div>
            <button id="rainBow">Rainbow Color</button>
            <button id="erase">Erase</button>
            <button id="resetColor">Reset Color</button>
            <div class="slide">
                <p id="sizeValue" class="size-value">20 x 20</p>
                <input id="sizeSlider" type="range" value="20" min="4" max="100" />
            </div>
        </div>
        <div id="grid" class="grid" draggable="false"></div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
